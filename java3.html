<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=10;
		document.write("value of a="+a);
		a+=5;
		document.write("<br> value of (a+=5) is "+a);
		a-=5;
		document.write("<br> value of (a-=5) is "+a);
		a*=5;
		document.write("<br> value of (a*=5) is "+a);
		a/=5;
		document.write("<br> value of (a/=5) is "+a);
		a%=5;
		document.write("<br> value of (a%=5) is "+a);
	</script>
</body>
</html>
