<html>
<head>
	<title></title>
</head>
<body>
	<img src="emoji.png" width="100" height="100" alt="emoji" 
	onmouseover="bigImg(this)" onmouseout="normalImg(this)">
	<p> The function bigImg() is triggred when the user moves the mouse pointer over the image </p>
	<p> The function normalImg() is triggred when the user moves the mouse pointer out of the image </p>

	<script type="text/javascript">
		function bigImg(x)
		{
			x.style.height="200px";
			x.style.width="200px";
		}
		function normalImg(x)
		{
			x.style.height="100px";
			x.style.width="100px";
		}
	</script>

</body>
</html>
