<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=45;
		var b=10;
		var sum=a+b;
		var dif=a-b;
		var pro=a*b;	
		var div=a/b;
		var rem=a%b;
		document.write("value of a is "+a);
		document.write("<br>value of b is "+b);
		document.write("<br>the sum is "+sum);		
		document.write("<br>the difference is "+dif);		
		document.write("<br>the product is "+pro);		
		document.write("<br>the div ans is "+div);		
		document.write("<br>the remainder is "+rem);		
		a++;
		document.write("<br>the example of ++ is "+a);	
		a--;			
		document.write("<br>the example of -- is "+a);	
	</script>
</body>
</html>
